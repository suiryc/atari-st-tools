atari-st-tools {

  zip {
    allow-extra = [
      "(?i).*\\.txt",
      "(?i)file_id\\.diz"
    ]
  }

  disk-name {
    formatters = [{
      label = "AmaZine"
      format = "(?i)(?:amazine)(?:[-_])?([0-9]+)(?:[-_])?([a-z]?v?[0-9]?)?"
      normalized = "amazine%1$d%2$s"
    }, {
      label = "Automation"
      format = "(?i)(?:a|aut|auto|autm|wnw|lsd)(?:[-_])?([0-9]+)(?:[-_])?([a-z]?v?[0-9]?)?"
      normalized = "a_%1$03d%2$s"
    }, {
      label = "Bad Brew Crew"
      format = "(?i)(?:bbc)(?:[-_])?([0-9]+)(?:[-_])?([a-z]?v?[0-9]?)?"
      normalized = "bbc%1$02d%2$s"
    }, {
      label = "Bog Brothers"
      format = "(?i)(?:bogbros)(?:[-_])?([0-9]+)(?:[-_])?([a-z]?v?[0-9]?)?"
      normalized = "bogbros%1$d%2$s"
